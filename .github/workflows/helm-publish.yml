name: Helm Publish

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force republish chart'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write

env:
  HELM_VERSION: v3.14.0

jobs:
  lint:
    name: Lint Chart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add Bitnami repo
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2

      - name: Run chart-testing (lint)
        run: ct lint --target-branch ${{ github.event.repository.default_branch }} --charts charts/pistonprotection

  test:
    name: Test Chart
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add Bitnami repo
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Create kind cluster
        uses: helm/kind-action@v1

      - name: Build dependencies
        run: helm dependency build charts/pistonprotection

      - name: Install chart (dry-run)
        run: |
          helm install test charts/pistonprotection \
            --dry-run \
            --debug \
            --set postgresql.enabled=false \
            --set redis.enabled=false \
            --set gateway.image.tag=latest \
            --set worker.image.tag=latest \
            --set operator.image.tag=latest

      - name: Template validation
        run: |
          helm template test charts/pistonprotection \
            --set postgresql.enabled=true \
            --set redis.enabled=true \
            | kubectl apply --dry-run=client -f -

  publish-gh-pages:
    name: Publish to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add Bitnami repo
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Build dependencies
        run: helm dependency build charts/pistonprotection

      - name: Package chart
        run: |
          mkdir -p .cr-release-packages
          helm package charts/pistonprotection -d .cr-release-packages

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Create gh-pages branch if not exists
        run: |
          if [ ! -d "gh-pages" ]; then
            mkdir gh-pages
            cd gh-pages
            git init
            git checkout -b gh-pages
          fi

      - name: Update Helm repo index
        run: |
          cd gh-pages

          # Copy new packages
          cp ../.cr-release-packages/*.tgz . 2>/dev/null || true

          # Generate or update index
          if [ -f index.yaml ]; then
            helm repo index . --merge index.yaml --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          else
            helm repo index . --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          fi

          # Create index.html redirect
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>PistonProtection Helm Charts</title>
            <meta charset="utf-8">
          </head>
          <body>
            <h1>PistonProtection Helm Charts</h1>
            <p>Add this repository to Helm:</p>
            <pre>helm repo add pistonprotection https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}</pre>
            <p>Install PistonProtection:</p>
            <pre>helm install pistonprotection pistonprotection/pistonprotection</pre>
            <p><a href="index.yaml">View repository index</a></p>
          </body>
          </html>
          EOF

      - name: Push to gh-pages
        run: |
          cd gh-pages
          git add .
          git diff --staged --quiet || git commit -m "Update Helm repository"
          git push origin gh-pages --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-oci:
    name: Publish to OCI Registry
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Add Bitnami repo
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Build dependencies
        run: helm dependency build charts/pistonprotection

      - name: Extract chart version
        id: chart
        run: |
          VERSION=$(grep '^version:' charts/pistonprotection/Chart.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Package chart
        run: helm package charts/pistonprotection

      - name: Login to GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push to OCI registry
        run: |
          helm push pistonprotection-${{ steps.chart.outputs.version }}.tgz oci://ghcr.io/${{ github.repository_owner }}/charts

  update-artifacthub:
    name: Update ArtifactHub
    runs-on: ubuntu-latest
    needs: publish-gh-pages
    steps:
      - uses: actions/checkout@v4

      - name: Create ArtifactHub metadata
        run: |
          mkdir -p charts/pistonprotection

          cat > charts/pistonprotection/artifacthub-repo.yml << 'EOF'
          repositoryID: pistonprotection
          owners:
            - name: PistonProtection Team
              email: team@pistonprotection.io
          EOF

      - name: Commit ArtifactHub metadata
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add charts/pistonprotection/artifacthub-repo.yml
          git diff --staged --quiet || git commit -m "Update ArtifactHub metadata"
          git push
        continue-on-error: true
