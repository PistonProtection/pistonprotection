name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

env:
  CARGO_TERM_COLOR: always

jobs:
  # Rust dependency audit
  cargo-audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run cargo audit (services)
        run: cargo audit --deny warnings
        working-directory: services
        continue-on-error: true

      - name: Run cargo audit (operator)
        run: cargo audit --deny warnings
        working-directory: operator
        continue-on-error: true

      - name: Generate audit report
        run: |
          echo "## Security Audit Report" > audit-report.md
          echo "" >> audit-report.md
          echo "### Services" >> audit-report.md
          cd services && cargo audit --json 2>/dev/null | jq -r '.vulnerabilities.list[] | "- \(.advisory.id): \(.advisory.title)"' >> ../audit-report.md || echo "No vulnerabilities found" >> ../audit-report.md
          cd ..
          echo "" >> audit-report.md
          echo "### Operator" >> audit-report.md
          cd operator && cargo audit --json 2>/dev/null | jq -r '.vulnerabilities.list[] | "- \(.advisory.id): \(.advisory.title)"' >> ../audit-report.md || echo "No vulnerabilities found" >> ../audit-report.md

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: cargo-audit-report
          path: audit-report.md

  # Cargo deny - license and dependency checks
  cargo-deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked

      - name: Create deny.toml for services
        run: |
          cat > services/deny.toml << 'EOF'
          [advisories]
          vulnerability = "deny"
          unmaintained = "warn"
          yanked = "warn"
          notice = "warn"

          [licenses]
          unlicensed = "deny"
          allow = [
              "MIT",
              "Apache-2.0",
              "Apache-2.0 WITH LLVM-exception",
              "BSD-2-Clause",
              "BSD-3-Clause",
              "ISC",
              "Zlib",
              "MPL-2.0",
              "Unicode-DFS-2016",
              "CC0-1.0",
          ]
          copyleft = "warn"

          [bans]
          multiple-versions = "warn"
          wildcards = "deny"

          [sources]
          unknown-registry = "deny"
          unknown-git = "warn"
          allow-registry = ["https://github.com/rust-lang/crates.io-index"]
          EOF

      - name: Run cargo deny (services)
        run: cargo deny check
        working-directory: services
        continue-on-error: true

  # NPM audit for frontend
  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: frontend

      - name: Run pnpm audit
        run: pnpm audit --audit-level=high
        working-directory: frontend
        continue-on-error: true

      - name: Generate audit report
        run: |
          cd frontend
          echo "## NPM Audit Report" > npm-audit-report.md
          pnpm audit --json 2>/dev/null | jq -r '.advisories | to_entries[] | "- \(.value.severity): \(.value.title) (\(.value.module_name))"' >> npm-audit-report.md || echo "No vulnerabilities found" >> npm-audit-report.md

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: frontend/npm-audit-report.md

  # Trivy filesystem scan
  trivy-fs:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          exit-code: '0'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      - name: Run Trivy (table output)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH,MEDIUM'
          format: 'table'

  # Trivy container image scan
  trivy-images:
    name: Trivy Image Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        component:
          - gateway
          - worker
          - config-mgr
          - metrics
          - auth
          - operator
          - frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/${{ matrix.component }}/Dockerfile
          push: false
          load: true
          tags: pistonprotection/${{ matrix.component }}:scan
          cache-from: type=gha

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'pistonprotection/${{ matrix.component }}:scan'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-${{ matrix.component }}-results.sarif'
          exit-code: '0'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ matrix.component }}-results.sarif'
          category: 'trivy-${{ matrix.component }}'

  # Grype vulnerability scanner
  grype-scan:
    name: Grype Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Grype
        uses: anchore/scan-action@v4
        with:
          path: '.'
          fail-build: false
          severity-cutoff: high
          output-format: sarif

      - name: Upload Grype SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          category: 'grype'

  # CodeQL analysis
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: 'codeql-javascript'

  # Secret scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # SAST with Semgrep
  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        run: |
          semgrep scan \
            --config=auto \
            --config=p/rust \
            --config=p/typescript \
            --config=p/react \
            --config=p/security-audit \
            --config=p/secrets \
            --sarif \
            --output=semgrep-results.sarif \
            .
        continue-on-error: true

      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
          category: 'semgrep'
        if: always()

  # Helm chart security scan
  helm-security:
    name: Helm Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Add Bitnami repo
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Install kubesec
        run: |
          wget https://github.com/controlplaneio/kubesec/releases/download/v2.14.0/kubesec_linux_amd64.tar.gz
          tar xzf kubesec_linux_amd64.tar.gz
          sudo mv kubesec /usr/local/bin/

      - name: Template and scan Helm chart
        run: |
          helm dependency build charts/pistonprotection
          helm template test charts/pistonprotection > rendered.yaml
          kubesec scan rendered.yaml || true

      - name: Run Checkov on Helm templates
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: charts/
          framework: helm
          soft_fail: true

  # Security summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs:
      - cargo-audit
      - cargo-deny
      - npm-audit
      - trivy-fs
      - grype-scan
      - secret-scan
      - semgrep
      - helm-security
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Generate summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Cargo Audit | ${{ needs.cargo-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Cargo Deny | ${{ needs.cargo-deny.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| NPM Audit | ${{ needs.npm-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy FS | ${{ needs.trivy-fs.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Grype | ${{ needs.grype-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep | ${{ needs.semgrep.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Helm Security | ${{ needs.helm-security.result }} |" >> $GITHUB_STEP_SUMMARY
