name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: -D warnings
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect changes to optimize CI runs
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.changes.outputs.rust }}
      frontend: ${{ steps.changes.outputs.frontend }}
      ebpf: ${{ steps.changes.outputs.ebpf }}
      operator: ${{ steps.changes.outputs.operator }}
      helm: ${{ steps.changes.outputs.helm }}
      docker: ${{ steps.changes.outputs.docker }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            rust:
              - 'services/**'
              - 'proto/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
            frontend:
              - 'frontend/**'
            ebpf:
              - 'ebpf/**'
            operator:
              - 'operator/**'
            helm:
              - 'charts/**'
            docker:
              - 'docker/**'

  # Rust services build and test
  rust-build:
    name: Rust Build
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.rust == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: services/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('services/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-build-

      - name: Build services
        run: cargo build --all-features
        working-directory: services

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-binaries
          path: |
            services/target/debug/pistonprotection-*
          retention-days: 1

  rust-test:
    name: Rust Tests
    runs-on: ubuntu-latest
    needs: rust-build
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: pistonprotection_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://test:test@localhost:5432/pistonprotection_test
      REDIS_URL: redis://localhost:6379
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            services/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run unit tests
        run: cargo test --lib --all-features
        working-directory: services

      - name: Run integration tests
        run: cargo test --test '*' --all-features
        working-directory: services

      - name: Run doc tests
        run: cargo test --doc --all-features
        working-directory: services

  rust-coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: rust-build
    if: github.event_name == 'pull_request'
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: pistonprotection_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgres://test:test@localhost:5432/pistonprotection_test
      REDIS_URL: redis://localhost:6379
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: llvm-tools-preview

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libprotobuf-dev

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            services/target
          key: ${{ runner.os }}-cargo-cov-${{ hashFiles('**/Cargo.lock') }}

      - name: Generate coverage report
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
        working-directory: services

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: services/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # eBPF programs build
  ebpf-build:
    name: eBPF Build
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.ebpf == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly toolchain
        uses: dtolnay/rust-action@nightly
        with:
          components: rust-src

      - name: Install LLVM and Clang
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm clang libbpf-dev

      - name: Cache bpf-linker
        id: cache-bpf-linker
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/bpf-linker
          key: ${{ runner.os }}-bpf-linker-0.9

      - name: Install bpf-linker
        if: steps.cache-bpf-linker.outputs.cache-hit != 'true'
        run: cargo +nightly install bpf-linker

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ebpf/target
          key: ${{ runner.os }}-cargo-ebpf-${{ hashFiles('ebpf/Cargo.lock') }}

      - name: Build eBPF programs (debug)
        run: cargo +nightly build --target bpfel-unknown-none -Z build-std=core
        working-directory: ebpf

      - name: Build eBPF programs (release)
        run: cargo +nightly build --target bpfel-unknown-none -Z build-std=core --release
        working-directory: ebpf

      - name: Upload eBPF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ebpf-programs
          path: |
            ebpf/target/bpfel-unknown-none/release/*.o
          retention-days: 7

  # Kubernetes operator tests
  operator-build:
    name: Operator Build
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.operator == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            operator/target
          key: ${{ runner.os }}-cargo-operator-${{ hashFiles('operator/Cargo.lock') }}

      - name: Build operator
        run: cargo build --release
        working-directory: operator

      - name: Run operator tests
        run: cargo test
        working-directory: operator

  # Frontend build and test
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: frontend

      - name: Type check
        run: pnpm typecheck
        working-directory: frontend

      - name: Build
        run: pnpm build
        working-directory: frontend
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.output
          retention-days: 7

  # Helm chart validation
  helm-validate:
    name: Helm Validate
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.helm == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Add Bitnami repo
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update

      - name: Lint Helm chart
        run: helm lint charts/pistonprotection

      - name: Template Helm chart (default values)
        run: helm template test charts/pistonprotection

      - name: Template Helm chart (production values)
        run: |
          helm template test charts/pistonprotection \
            --set global.environment=production \
            --set replicaCount=3 \
            --set postgresql.enabled=false \
            --set redis.enabled=false

      - name: Install helm-unittest
        run: helm plugin install https://github.com/helm-unittest/helm-unittest.git

      - name: Run Helm unit tests
        run: helm unittest charts/pistonprotection
        continue-on-error: true

  # Build Docker images (for PR validation only, no push)
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [rust-build, frontend-build, ebpf-build, operator-build]
    if: always() && !cancelled()
    strategy:
      fail-fast: false
      matrix:
        component:
          - gateway
          - worker
          - config-mgr
          - metrics
          - auth
          - operator
          - frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/${{ matrix.component }}/Dockerfile
          push: false
          tags: pistonprotection/${{ matrix.component }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Summary job for branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - rust-test
      - ebpf-build
      - operator-build
      - frontend-build
      - helm-validate
      - docker-build
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.rust-test.result }}" == "failure" ]] || \
             [[ "${{ needs.ebpf-build.result }}" == "failure" ]] || \
             [[ "${{ needs.operator-build.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-build.result }}" == "failure" ]] || \
             [[ "${{ needs.helm-validate.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-build.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All required jobs passed!"
