{{- if .Values.metrics.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pistonprotection.fullname" . }}-metrics
  labels:
    {{- include "pistonprotection.metrics.labels" . | nindent 4 }}
spec:
  {{- if not .Values.metrics.autoscaling.enabled }}
  replicas: {{ .Values.metrics.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "pistonprotection.metrics.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmaps.yaml") . | sha256sum }}
        {{- if .Values.observability.loki.enabled }}
        promtail.io/collect: "true"
        {{- end }}
        {{- with .Values.metrics.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "pistonprotection.metrics.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pistonprotection.serviceAccountName" . }}
      {{- with .Values.metrics.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      containers:
        - name: metrics
          image: "{{ .Values.metrics.image.repository }}:{{ .Values.metrics.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.metrics.image.pullPolicy }}
          {{- with .Values.metrics.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9091
              protocol: TCP
          env:
            - name: RUST_LOG
              value: {{ .Values.global.logLevel | default "info" | quote }}
            - name: SERVICE_NAME
              value: "metrics"
            - name: ENVIRONMENT
              value: {{ .Values.global.environment | default "production" | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "pistonprotection.fullname" . }}-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "pistonprotection.fullname" . }}-secrets
                  key: redis-url
            - name: AGGREGATION_INTERVAL
              value: {{ .Values.metrics.config.aggregationInterval | quote }}
            - name: RETENTION_PERIOD
              value: {{ .Values.metrics.config.retentionPeriod | quote }}
            - name: PER_IP_METRICS
              value: {{ .Values.metrics.config.perIpMetrics | quote }}
            - name: MAX_TRACKED_IPS
              value: {{ .Values.metrics.config.maxTrackedIps | quote }}
            - name: LATENCY_BUCKETS
              value: {{ .Values.metrics.config.latencyBuckets | join "," | quote }}
            {{- if .Values.observability.tracing.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.observability.tracing.endpoint | quote }}
            - name: OTEL_SERVICE_NAME
              value: "{{ .Values.observability.tracing.serviceName }}-metrics"
            - name: OTEL_TRACES_SAMPLER_ARG
              value: {{ .Values.observability.tracing.samplingRatio | quote }}
            {{- end }}
            {{- with .Values.metrics.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.metrics.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: metrics-data
              mountPath: /data
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        - name: metrics-data
          emptyDir:
            sizeLimit: 1Gi
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.metrics.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.metrics.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.metrics.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pistonprotection.fullname" . }}-metrics
  labels:
    {{- include "pistonprotection.metrics.labels" . | nindent 4 }}
  {{- with .Values.metrics.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.metrics.service.type }}
  ports:
    - port: {{ .Values.metrics.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.metrics.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "pistonprotection.metrics.selectorLabels" . | nindent 4 }}
{{- end }}
