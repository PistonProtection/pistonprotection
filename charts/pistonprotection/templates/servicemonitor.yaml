---
# Worker headless service for ServiceMonitor (required for DaemonSet metrics)
{{- if .Values.worker.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pistonprotection.fullname" . }}-worker
  labels:
    {{- include "pistonprotection.worker.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.worker.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.worker.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "pistonprotection.worker.selectorLabels" . | nindent 4 }}
{{- end }}

